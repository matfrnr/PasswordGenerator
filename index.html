<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generateur mot de passe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <input
        type="text"
        id="password-output"
        value="Générateur de mdp"
        readonly
      />
      <!--Pour pouvoir copier le mot de passe -->

      <div class="range-container">
        <input
          type="range"
          id="password-length"
          min="4"
          max="24"
          value="8"
          oninput="document.getElementById('display-password-length').value = this.value"
        />
        <input type="text" id="display-password-length" value="8" readonly />
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">a-z</label>

        <input type="checkbox" id="uppercase">
        <label for="uppercase">A-Z</label>

        <input type="checkbox" id="numbers">
        <label for="numbers">0-9</label>

        <input type="checkbox" id="symbols">
        <label for="symbols">!-?</label>
      </div>

      <button id="generateButton">Générer le mot de passe</button>

    </div>

    <script src="index.js"></script>
  </body>
</html>
